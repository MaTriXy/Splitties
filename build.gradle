// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.0'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-beta04'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:4.6.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
    ext {
        projectBuildTools_version = '28.0.3'
        projectSdk_version = 28

        // Libraries
        groupId = "com.louiscad.splitties"
        library_version = "2.1.0"
        isSnapshot = library_version.endsWith("-SNAPSHOT")
        isRelease = !isSnapshot

        // Dependencies versions
        supportLibs_version = '28.0.0'
        arch_lifecycle_version = '1.1.1'
        arch_room_version = '1.1.1'
        constraintLayout_version = '1.1.3'
        timber_version = '4.7.1'
        kotlinxCoroutines_version = '1.0.1'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
